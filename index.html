<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

  <div class="grid gutter">

    <div class="unit max-length xs-1 s-1 m-1 l-1">

      <h1 class="not-bold pad-t-2">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    </div>

    <div class="unit xs-1 s-1 m-1 l-1">
      <form method="POST" action="https://formspree.io/nola0129@algonquinlive.com">

        <fieldset>
          <legend class="giga italic push">Personal details</legend>

          <div class="xs-1 s-1 m-1 l-1-3 push">
            <label for="name">Name</label>
            <input id="name" name="name" required>
          </div>

          <div class="unit xs-1 s-1 m-1 l-1-3 push">
            <label for="age">Age</label>
            <input id="age" name="age" required>
          </div>

          <div class="unit xs-1 s-1 m-1 l-1-3 push">
            <label for="email">Email</label>
            <input id="email" type="email" required>
          </div>

          <div class="unit xs-1 s-1 m-1 l-1-3 push">
            <label for="physical-fitness">Physical fitness</label>
            <select id="physical-fitness" name="physical-fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>

          <div class="unit xs-1 s-1 m-1 push">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>

        </fieldset>

        <fieldset>
          <legend class="push">Mission statement</legend>

          <div class="unit xs-1 s-1 m-1">
            <label for="mars"> Why do you want to go to Mars?</label>
            <textarea id="mars" name="mars" required></textarea>
          </div>

          <div class="unit xs-1 s-1 m-1">
            <button class="btn push" type="submit">Register for the trip!</button>
          </div>

        </fieldset>

        <input type="hidden" name="_subject" value="Request to join the mission">

      </form>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>

  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">

<body>

  <form method="POST" action="https://formspree.io/nola0129@algonquinlive.com">

  <p>Want to go to Mars?<p>

  Personal details

  <div>
    <label for="name">Name</label>

  </div>

  <div>

  <div>
    <label for="address">Address</label>
    <textarea id="address" required></textarea>
  </div>

  <p>Mission statement<p>

  <div>
    <label for="mars"> Why do you want to go to Mars?</label>
    <textarea id="mars" required></textarea>
  </div>

  <div>
    <button class="btn" type="submit">Register for the trip!</button>
  </div>

</form>

</body>
</html>

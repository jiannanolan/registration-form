<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>

  <div class="max-length">
    <h1>Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
  </div>

  <div>
  <p>Personal details</p>
  </div>

  <div>
    <form method="POST" action="https://formspree.io/nola0129@algonquinlive.com">
      <div>
        <label for="name">Name</label>
        <input id="name" required>
      </div>

      <div>
        <label for="age">Age</label>
        <input id="age" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="me@me" required>
      </div>

      <div>
        <label for="physical-fitness">Physical fitness</label>
        <select id="physical-fitness">
          <option>Super-human</option>
          <option>Fit as a fiddle</option>
          <option>Not terribly strong</option>
          <option>A little couch-potato-y</option>
        </select>
      </div>

      <div>
        <label for="address">Address</label>
        <textarea id="address" required></textarea>
      </div>

      <div>
        <p>Mission statement</p>
      </div>

      <div>
        <label for="mars"> Why do you want to go to Mars?</label>
        <textarea id="mars" required></textarea>
      </div>

      <div>
        <button class="btn" type="submit">Register for the trip!</button>
      </div>

      <div>
        <p>Request to join the mission</p>
      </div>

    </form>
  </div>

</body>
</html>
